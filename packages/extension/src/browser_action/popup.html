<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="popup.js"></script>
    <style type="text/css">
      #mainPopup {
        padding: 10px;
        height: 900px;
        width: 400px;
        font-family: Helvetica, Ubuntu, Arial, sans-serif;
      }
      h1 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="mainPopup">
      <div>Search Bookmarks: <input id="search" /></div>
      <div id="bookmarks"></div>
      <div id="editdialog"></div>
      <div id="deletedialog"></div>
      <div id="adddialog"></div>
      <p>
        To shut this popup down, edit the manifest file and remove the "default
        popup" key. To edit it, just edit ext/page_action/page_action.html. The
        CSS is there, too.
      </p>
    </div>
  </body>
</html>
