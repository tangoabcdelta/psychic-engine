    <script>

      function init() {
        if (parent.daemon != 'NETBANKING' && (parent.RsaAuthReq == '' || parent.RsaAuthReq == 'N' || parent.RsaAuthReq == 'E')) { //FLXENH-410 Pratik
          setKeyboardFocus("frmLogin", "fldPassword");
        }
        if (parent.daemon == 'NETBANKING' || parent.daemon == 'MERCHANT' || parent.daemon == 'NSDL' || parent.daemon ==
          'NACH') {
          /*FLEXENH-499 | Ankit | NACH*/
          document.frmLogin.fldLoginUserId.value = "";
          document.frmLogin.fldLoginUserId.focus();
          if (parent.daemon == 'MERCHANT' && (parent.RsaAuthReq == 'N' || parent.RsaAuthReq == 'E')) { //FLXENH-410 Pratik
            if (document.frmLogin.chksecmod.checked) {
              document.frmLogin.fldPassword.readOnly = true;
              document.frmLogin.fldPassword.blur();
              document.frmLogin.fldPassword.focus();
            } else {
              document.frmLogin.fldPassword.readOnly = false;
            }
          }
        } else if (parent.daemon == 'BROKER' || parent.daemon == 'DPHOLD') {
          document.frmLogin.fldLoginUserId.value = parent.fldHoldCustId;
          document.frmLogin.fldLoginUserId.disabled = true;
          if (parent.daemon == 'BROKER') {
            if (document.frmLogin.chksecmod.checked) {
              document.frmLogin.fldPassword.readOnly = true;
              document.frmLogin.fldPassword.blur();
              document.frmLogin.fldPassword.focus();
            } else {
              document.frmLogin.fldPassword.readOnly = false;
              document.frmLogin.fldPassword.focus();
            }
          } else {
            document.frmLogin.fldPassword.focus();
          }
        }
        return false;
      }

          document.frmLogin.fldPassword.readOnly = false;

        }
      }
