<!DOCTYPE html>
<html>

	<head>
		<title>My Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="manifest" href="manifest.webmanifest">
	</head>

	<body>
		<h1>Status Magnum</h1>
		<img src="/src/image.jpeg" />
		<div id="app"></div>

		<!-- <script type="module" src="src/index.js"> -->
		<script type="module" src="src/out.js"></script>

		<script type="application/javascript">
			if ('serviceWorker' in navigator) {
			}
			if ('serviceWorker' in navigator) {
			
			
				navigator.serviceWorker.register('/sw.js', { scope: '/test/' }).then(function (reg) {

					if (reg.installing) {
						console.log('Service worker installing');
					} else if (reg.waiting) {
						console.log('Service worker installed');
					} else if (reg.active) {
						console.log('Service worker active');
					}

				}).catch(function (error) {
					// registration failed
					console.log('Registration failed with ' + error);
				});
			}
		</script>
	</body>

</html>
